<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input test</title>
    <style>
        /* styles.css */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .image-container {
            position: relative;
            cursor: pointer;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
    </style>

</head>


<body>
    <div class="gallery">
        <div class="image-container">
            <img src="1.png" alt="Gambar 1">
        </div>
        <div class="image-container">
            <img src="2.png" alt="Gambar 2">
        </div>
        <div class="image-container">
            <img src="3.png" alt="Gambar 3">
        </div>
        <div class="image-container">
            <img src="4.png" alt="Gambar 4">
        </div>
        <div class="image-container">
            <img src="5.png" alt="Gambar 5">
        </div>
        <div class="image-container">
            <img src="6.png" alt="Gambar 6">
        </div>
        <div class="image-container">
            <img src="7.png" alt="Gambar 7">
        </div>
        <div class="image-container">
            <img src="8.png" alt="Gambar 8">
        </div>
        <div class="image-container">
            <img src="9.png" alt="Gambar 9">
        </div>
        <!-- Tambahkan gambar lainnya di sini -->
    </div>

    <div class="overlay">
        <img id="fullscreen-image" src="" alt="Gambar">
        <button id="close-button">Tutup</button>
    </div>

    <script>
        // script.js
        const gallery = document.querySelectorAll('.image-container');
        const overlay = document.querySelector('.overlay');
        const fullscreenImage = document.getElementById('fullscreen-image');
        const closeButton = document.getElementById('close-button');

        gallery.forEach((item) => {
            item.addEventListener('click', (e) => {
                const clickedImage = e.currentTarget.querySelector('img');
                fullscreenImage.src = clickedImage.src;
                overlay.style.display = 'flex';
            });
        });

        closeButton.addEventListener('click', () => {
            overlay.style.display = 'none';
        });

    </script>
</body>


</html>
